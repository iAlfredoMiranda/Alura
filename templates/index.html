{{define "Index"}}
{{template "_head"}}
<body>
    <header>

        {{template "_menu"}}
        
    </header>

    <section class="container">
        <div class="row justify-content-md-center">
            <div class="col-5">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th> </th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Discription}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-2" style="margin-left: 30%; margin-top: 2%;">
                    <p><strong>Register New Products:</strong></p>
                    <a class="btn btn-primary" href="/new" role="button">New Products</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

<script>

    function onDelete(id) {
        
        let resposta = confirm("Tem certeza que deseja deletar o produto?")
        if (resposta) {
            
            window.location = "/delete?id=" + id
        }
    }

</script>
</html>
{{end}}
